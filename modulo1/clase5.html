    <script>
        // Ciclos
        const listaEstudiantes = ['Anderson', 'RIcardo', 'Cristhian', 'Martha', 'David', 'Jaime']

        /* pasos para hacer un ciclo
            paso 1 = definir mi contador
            paso 2 = definir la condicion de parada 
            paso 3 = modiciar el contador
        */
        var contador = 0   
        while (contador != 6) {
            alert(listaEstudiantes[contador] + contador)
            contador = contador + 1
        }

        for (var contador = 0; contador != 6; contador++ ) {
            alert(listaEstudiantes[contador] + contador)
        }
    
        // contador + 1 y hacer contador++ es lo mismo
    </script>
