<body>
    <h1>Ciclos</h1>
    <script>
          /**
     * Hacer un programa que pida 10 números al usuario usando un bucle while (usa prompt para pedir los datos
     * y conviértelos a valor numérico posteriormente). Almacenar los números introducidos por el usuario en un array.
     * (Pista: para agregar un elemento a un array se puede hacer con lista.push(elemento), tambien con lista[0] = elemento)
     * 
     * A continuación usando un ciclo for, recorrer el array y mostrar un mensaje informando el resultado de multiplicar
     * cada uno de los números por 3.
    */

    var contador = 0 
    var lista = []

    while (contador < 10) {
      var  numero = prompt("por favor dame un numero")
      numero = parseInt(numero)
      lista.push(numero)
      contador++
    }

    const tamLista = lista.length

    for (var contador2 = 0; contador2 <tamLista; contador2++)  {
      const elementoLista = lista[contador2]
      alert (`El elemento = ${elementoLista} multiplicado por 3 es igual a ${elementoLista * 3}`)
    }


    </script>
</body>
</html>
