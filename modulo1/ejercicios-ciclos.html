    <script>     
    /*
    Hacer un ciclo for que imprima los numeros de manera inversa del 255 al 40

    Ejemplo:
    255
    254
    253
    252
    .
    .
    .
    42
    41
    40

    Fin del programa
    */
        var contador = 255
        for(var contador1 = 40; contador1 <= contador  ;contador1++){
            console.log(contador1)
        }
 
    </script>
